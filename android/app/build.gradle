plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.dio_http"
    // compileSdk = flutter.compileSdkVersion
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.dio_http"
        // applicationId = "com.a08r.PickLocations"//changed in (08-01-2025)
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion //changed in (08-01-2025)
        // minSdkVersion localProperties.getProperty('flutter.minSdkVersion').toInteger()  
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.android.gms:play-services-auth:20.4.1' // Example for Google Auth
    // Other dependencies for Google services
    implementation 'com.google.firebase:firebase-analytics:21.0.0'   // for Firebase Analytics

    // implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // for remove splash screen
    // implementation 'androidx.appcompat:appcompat:1.4.0'

}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'  // Add this line at the bottom
